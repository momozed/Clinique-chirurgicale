{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Détails du Patient</title>
</head>
<body>
    <h1>Détails du Patient</h1>
    <p>Nom: {{ patient.last_name }}</p>
    <p>Prenom: {{ patient.first_name }}</p>
    <p>Age: {{ patient.age }}</p>
    <p>Address: {{ patient.address }}</p>
    <p>Numero de telephone: {{ patient.phone_number }}</p>
    <form action="{% url 'liste_patients'  %}" >
        {% csrf_token %}
        <button class="b" type="submit">Retour</button>
      </form>
    
</body>
</html>

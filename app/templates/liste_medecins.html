{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Liste des Medecins</title>
</head>
<body>
    <h1>Liste des Medecins</h1>
    <div class="container">
    <table>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">details</th>
          <th scope="col">Modifier</th>
          <th scope="col">Supprimer</th>
        </tr>
        {% for medecin in medecins %}
        <tr>
          <th scope="row">{{ medecin.last_name }}</th>
          <td><form action="{% url 'details_m' medecin.medecinID %}" method="post">
            {% csrf_token %}
                  <button class="b" type="submit">Details</button>
              </form>
          </td>
          <td><form action="{% url 'maj_med' medecin.medecinID %}" method="post">
            {% csrf_token %}
                  <button class="b" type="submit">Modifier</button>
              </form>
          </td>
          <td><form action="{% url 'spr_med' medecin.medecinID %}" method="post">
                    {% csrf_token %}
                    <button class="b" type="submit">Supprimer</button>
              </form>
          </td>
        </tr>
        {% endfor %}
      </table>

      <div>
        <form action="{% url 'med'  %}" >
          {% csrf_token %}
          <button class="b" type="submit">Ajouter</button>
        </form>
        <form action="{% url 'index'  %}" >
          {% csrf_token %}
          <button class="b" type="submit">Retour</button>
        </form>
      </div>
    </div>
</body>
</html>
